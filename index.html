<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Library</h1>
    </div>
    <div class="book-container">
      <form action="" class="add-book-card hide">
        <h2>Add New Book</h2>
        <input type="text" name="title" id="title" placeholder="Title">
        <input type="text" name="author" id="author" placeholder="Author">
        <input type="text" name="pages" id="pages" placeholder="No. of Pages">
        <div class="isRead">
          <input type="checkbox" name="isComplete" id="isComplete">
          <label for="isComplete">Book completely read</label>
        </div>
        <button type="submit" class="btn-submit-book">Add Book</button>
      </form>
      <div class="add-book">
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" class="add-button">
          <title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/></svg>
      </div>
    </div>
  </body>
</html>
